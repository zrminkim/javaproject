<script type="text/javascript">
$(document).ready(function() {
	$("#today a").click(function(){
		let type = $(this).parent().attr("id");
		$.ajax({
			url:"dashboard/"+type,
			success : function(salesList){
				let str = "<tr><td>일자</td><td>매출</td></tr>";
				$(salesList).each(function(index,item){
					str += "<tr>";
					str += "<td>" + item["purchase_regdate"] + "</td>";
					console.log(item["purchase_regdate"]);
					str += "<td>" + item["purchase_total"] + "원</td>" ; 
					str += "</tr>";
				});
				$("#salesTable").empty();
				$("#salesTable").append(str);
			}
		});
	});
